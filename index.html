<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS To do List</title>
	<link href ="style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
	<!-- модальные окна -->
  <div class="container-window-delete" id="container-window-delete">
      <div class = "modal-window">
	    <p class ="header-modal">Вы действительно хотите удалить дело из списка?</p>
			<div> 
			  	<button class ="btn-window" class ="btn-window-delete" id="btn-window-delete">delete</button>
			  	<button class="btn-window" id ="btn-window-cancel" onclick="clousedModalWindow()">cancel</button>
			</div>
	   </div>
    </div>
  	<div class = container-window-quantity>
  		<div class ="modal-window">
	  		<p class ="header-modal">Вы не можете добавить более 5 дел в этот список!</p>
	  		<div> 
	  		  <button class ="btn-window" id ="btn-window-ok" onclick="clousedModalWindow()">ok</button>
	  		</div>
		</div>
  	</div>
  	<div class="container-window-clearAll">
	  	<div class ="modal-window">
	  		<p class ="header-modal">Вы действительно хотите очистить список дел?</p>
	  		<div> 
	  		  <button class ="btn-window" id ="btn-window-clearAll" onclick="clearList(list2)">clear all</button>
	  		  <button class ="btn-window" id ="btn-window-cancel" onclick="clousedModalWindow()">cancel</button>
	  		</div>
		</div>
	</div>
  <div class ="container">
	  <div class="block-header">
		  <h1 class="header-TodoList">To Do List</h1>
		  <div class="block-input">
			  <input id="data-input" type="text" placeholder="Введите новое дело..."></input>
			  <input class ="input-date" id="date-input" type="date"></input>
			  <button class="btn-add">+ Add</button>
	  	  </div>
	  </div>
	  <div class="block-column">
		  <div class="block-to-do">
			  <p class="header-to-do">To do: <span class="count" id ="counter"></span></p>
			  <div class="task">
				  <ul id = "list"></ul>
			  </div>
		  </div>
		   <div class="block-progress">
			  <p class="header-progress">In progress: <span class="count" id ="counter-progress"></span></p>
			  <div class="task">
			  	 <ul id ="list2"></ul>
		  	  </div>
		  </div>
		   <div class="block-done">
			  <p class="header-done">Done: <span class="count" id ="counter-done"></span></p>
			  <div class="task">
				  <ul id ="list3"></ul>
		  	  </div>
		  </div>
	  </div>
	  <div class="block-btn-clear">
		  <button class="clear" id="clear-to-do" onclick="clearList(list)">Clear All</button>
		  <button class="clear" id="clear-progress" onclick="openWindowProgressClear()">Clear All</button>
		  <button class="clear" id="clear-done" onclick="clearList(list3)"> Clear All</button>
	  </div>
  </div>
 
 <script src="scriptProject.js" type="text/javascript"></script>
</body>
</html>
